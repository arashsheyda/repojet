name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Determine version bump
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found, starting from v0.0.0"
            CURRENT_VERSION="0.0.0"
            COMMITS=$(git log --format=%s HEAD)
          else
            echo "Latest tag: $LATEST_TAG"
            CURRENT_VERSION=${LATEST_TAG#v}
            COMMITS=$(git log $LATEST_TAG..HEAD --format=%s)
          fi
          
          echo "Commits since last release:"
          echo "$COMMITS"
          
          # Determine version bump type
          BUMP_TYPE="none"
          if echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?!:|^BREAKING CHANGE:|^.+!:"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?:"; then
            BUMP_TYPE="minor"
          elif echo "$COMMITS" | grep -qE "^(fix|perf|refactor|docs|style|test|build|ci|chore)(\(.+\))?:"; then
            BUMP_TYPE="patch"
          fi
          
          echo "Bump type: $BUMP_TYPE"
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          
          # Calculate new version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          if [ "$BUMP_TYPE" = "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" = "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [ "$BUMP_TYPE" = "patch" ]; then
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        if: steps.version.outputs.bump_type != 'none'
        id: changelog
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          CURRENT_DATE=$(date +"%Y-%m-%d")
          
          # Generate changelog for release notes
          if [ -z "$LATEST_TAG" ]; then
            COMMITS=$(git log --format="* %s (%h)" HEAD)
          else
            COMMITS=$(git log $LATEST_TAG..HEAD --format="* %s (%h)")
          fi
          
          echo "$COMMITS" > changelog.txt
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Prepare changelog entry for CHANGELOG.md
          echo "## [v${{ steps.version.outputs.version }}] - $CURRENT_DATE" > new_changelog.txt
          echo "" >> new_changelog.txt
          echo "$COMMITS" >> new_changelog.txt
          echo "" >> new_changelog.txt

      - name: Update CHANGELOG.md
        if: steps.version.outputs.bump_type != 'none'
        run: |
          # Check if CHANGELOG.md exists
          if [ ! -f CHANGELOG.md ]; then
            echo "# RepoJet Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          # Insert new changelog entry after the header
          sed -i '1r new_changelog.txt' CHANGELOG.md || {
            # For macOS compatibility
            sed -i '' '1{
              N
              r new_changelog.txt
            }' CHANGELOG.md
          }

      - name: Update package.json version and commit
        if: steps.version.outputs.bump_type != 'none'
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json CHANGELOG.md
          git commit -m "chore(release): v${{ steps.version.outputs.version }}"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin main --tags

      - name: Build extension
        if: steps.version.outputs.bump_type != 'none'
        run: npm run build

      - name: Create release archive
        if: steps.version.outputs.bump_type != 'none'
        run: |
          # Create a clean directory for distribution
          mkdir -p dist/repojet
          
          # Copy necessary files
          cp -r assets dist/repojet/
          cp -r src dist/repojet/
          cp package.json dist/repojet/
          cp tsconfig.json dist/repojet/
          cp raycast-env.d.ts dist/repojet/
          cp README.md dist/repojet/
          cp CHANGELOG.md dist/repojet/
          cp LICENSE dist/repojet/ 2>/dev/null || echo "No LICENSE file found"
          
          # Create archive
          cd dist
          zip -r repojet-${{ steps.version.outputs.version }}.zip repojet/
          cd ..

      - name: Create Release
        if: steps.version.outputs.bump_type != 'none'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          files: dist/repojet-${{ steps.version.outputs.version }}.zip
          body: |
            ## Installation

            ### For Raycast Users

            1. Download the `repojet-${{ steps.version.outputs.version }}.zip` file below
            2. Extract the archive
            3. Open Raycast and use the "Import Extension" command
            4. Navigate to the extracted `repojet` folder and select it
            5. Follow the setup instructions in the extension

            ### What's New

            ${{ steps.changelog.outputs.changelog }}

            ---

            **Note**: This is a local installation package. For the official private extension, visit [raycast.com/konghq/repojet](https://www.raycast.com/konghq/repojet)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
